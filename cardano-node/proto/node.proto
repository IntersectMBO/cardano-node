
syntax = "proto3";

import "google/protobuf/empty.proto";

service Node {

    rpc GetEra(google.protobuf.Empty) returns (CurrentEra) {}

}

enum Era {
    byron = 0; 
    shelley = 1;
    allegra = 2;
    mary = 3;
    alonzo = 4;
    babbage = 5;
    conway = 6;
}


message CurrentEra {
   Era era = 1;
}