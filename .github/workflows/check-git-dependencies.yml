name: Check git dependencies

on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
    - name: Skip documentation only changes
      uses: fkirc/skip-duplicate-actions@v5
      with:
        paths_ignore: '["**/*.md", "**/*.rst"]'

    - uses: actions/checkout@v2

    - name: Check git dependencies
      run: |
        .github/bin/check-git-dependencies
