name: Check git dependencies

on:
  push:
    paths-ignore:
      - '**.md'
      - '**.rst'

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:

    - uses: actions/checkout@v2

    - name: Check git dependencies
      run: |
        .github/bin/check-git-dependencies
